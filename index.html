<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Digital-Library</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>


  </head>
  <body style="background-image: url(assets/sandpaper.png); background-repeat: repeat;">
    <script type="text/javascript" src="js/library-script.js">
    </script>

      <header class="container-fluid header-style">
        <nav>
          <div class="row ">
            <div class="col-md-8">
            </div>
            <div class="col-md-2">
              <button type="button" class="login-button">Logout</button>
            </div>
            <div class="col-md-2">
              <p class="login-user">Welcome Hal!</p>
            </div>
          </div>

        </nav>
      </header>
<!-- Module 1 -->
      <section class="container-mod">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-9">
              <h2 class="my-library-styles">My Library</h2>
            </div>
            <div class="col-md-3">
              <button type="button" class="search-catalog">Search Book Catalog</button>
            </div>
          </div>
        </div>
      </section>

<!-- Module 2 -->
      <section class="container-mod">
        <div class="container-fluid">
        <div class="row">
          <div class="col-md-8">
            <img class="library-img" src="assets/hoarders-bookshelf.jpg">
          </div>
          <div class="col-md-4 carousel-box">
              <p>Carousel of Book Covers</p>
          </div>
        </div>
        </div>
      </section>
<!-- Module 3 -->
    <section class="container-mod">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-2">
              <!-- Button to Open the Add Books Modal -->
                <button type="button" class="btn" data-toggle="modal" data-target="#add-books-modal">
                  Add Books
                </button>
            </div>
            <div class="col-md-2">
              <button type="button">Remove Books</button>
            </div>
            <div class="col-md-2">
              <button type="button">Show All Books</button>
            </div>
            <div class="col-md-2">
              <button type="button">Book Suggestions</button>
            </div>
            <div class="col-md-2">
              <button type="button">Show All Authors</button>
            </div>
            <div class="col-md-2">
              <button type="button">Author Suggestions</button>
            </div>
          </div>
    </div>
</section>

<!-- Add Books Modal -->
<div class="modal" id="add-books-modal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Add Books</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="form-group">
          <label for="title">Title*</label>
          <input type="text" class="form-control" id="AddBookTitle" placeholder="Enter Title" name="AddBookTitle">
        </div>
      </div>

      <div class="modal-body">
        <div class="form-group">
          <label for="author">Author*</label>
          <input type="text" class="form-control" id="AddBookTitle" placeholder="Enter Author" name="AddBookTitle">
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
        </div>

        <div class="col-md-4">
        </div>

        <div class="col-md-4">
        </div>

      </div>

      <!-- Modal footer -->
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div> -->

    </div>
  </div>
</div>

  </body>
</html>
